<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="Assets/CSS/reset.css" />
    <link rel="stylesheet" href="Assets/CSS/connexion.css" />
</head>
<body>
    <form action="index.html">
        <div class="login-box">
            <h1>Connexion</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
            <input type="text" placeholder="Nom d'utilisateur" />
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mot de passe" />
            <div class="password-icon">
                <i class="fa fa-eye iconeye"></i>
                <i class="fa fa-eye-slash iconeyeoff"></i>
            </div>
        </div>

        <input type="button" class="btn" value="Se connecter" />

        <div class="signup">Pas encore inscrit?
            <a href="inscription.html">S'inscrire maintenant</a>
        </div>
    </form>
    <script
src="https://kit.fontawesome.com/32e80ae84b.js"
crossorigin="anonymous"
></script>
<!-- Script JS -->
<script src="Assets/JS/script.js"></script>
</body>
</html>
